# fly.toml file generated for sdball-protohackers on 2023-01-03T21:13:28-05:00

app = "sdball-protohackers"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[build]
builder = "heroku/buildpacks:20"
buildpacks = ["https://cnb-shim.herokuapp.com/v1/hashnuke/elixir"]

[env]
LOG_LEVEL = "debug"
TCP_PORT = "5000"
UDP_PORT = "6000"

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
internal_port = 11241
protocol = "tcp"

  [[services.ports]]
  handlers = []
  port = 5000

  [services.concurrency]
  hard_limit = 250
  soft_limit = 200
  type = "connections"

[[services]]
internal_port = 11239
protocol = "udp"

  [[services.ports]]
  handlers = []
  port = 6000

  [services.concurrency]
  hard_limit = 250
  soft_limit = 200
  type = "connections"